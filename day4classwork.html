    <script>
        
var randomNumber = Math.floor(Math.random() * 100) + 1;

var userScoreStr = "75";

var userScore = Number(userScoreStr);

var difference = Math.abs(randomNumber - userScore);

var roundedSqrt = Math.round(Math.sqrt(userScore));


var piValue = Math.PI;

var implicitConversion = "50" * 2;

console.log("Random Number:", randomNumber);
console.log("User Score:", userScore);
console.log("Difference:", difference);
console.log("Rounded Square Root of User Score:", roundedSqrt);
console.log("Value of Pi:", piValue);
console.log("Implicit Conversion ('50' * 2):", implicitConversion);

    </script>
