<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
</head>
<body>
  <h2>Simple Guessing Game</h2>
  <button onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      let validAttempts = 0;

      while (validAttempts < 5) {
        let guess = parseInt(prompt(`Valid Attempt ${validAttempts + 1}: Enter a number between 1 and 5:`));

        if (guess < 1 || guess > 5 || isNaN(guess)) {
          alert("Invalid input");
          continue;
        }

        validAttempts++; 

    
        let word = "";
        switch (guess) {
          case 1: word = "One"; break;
          case 2: word = "Two"; break;
          case 3: word = "Three"; break;
          case 4: word = "Four"; break;
          case 5: word = "Five"; break;
        }
        alert(`You entered: ${word}`);

      
        if (guess === 3) {
          alert("You guessed it right!");
          break; 
        } else {
          if (validAttempts < 5) {
            alert("Wrong guess. Try again.");
          } else {
            alert("Game over");
          }
        }
      }
    }
  </script>
</body>
</html>
